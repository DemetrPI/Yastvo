{% extends 'main/layout.html' %}
{% block title %}Добавление блюд {% endblock %}

{% block content %}

<h1 class="vegan"> Добавление блюд </h1>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col align-self-center">
    <form method="post" enctype="multipart/form-data" class="form-register auth">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-outline-success" type="submit">Добавить блюдо</button>
    </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock%}
